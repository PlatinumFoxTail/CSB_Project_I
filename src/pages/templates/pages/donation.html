<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Messages</title>
</head>
<body>
    <h1>Donation Messages</h1>
    <ul>
        {% for donation_message in donation_messages %}
            <li>{{ donation_message|safe }}</li>
            <!-- <li>{{ donation_message|escape }}</li> -->
        {% empty %}
            <li>No donation messages yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
